<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Andres Arias</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <!-- Main CSS  -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- FontAwesome -->
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <!-- Start of Nav -->
    <section id="header">
      <div id="wrapper">
        <div id="nav-placeholder">
            <script>
                $.get("nav.html",function(data){
                    $("#nav-placeholder").replaceWith(data);
                });
            </script>
        </div>

        <!-- End of Nav -->


        <!-- Header Main Content -->
        <div id="content">
          <div id="content-box">
            <img class="img-responsive" src="images/profile2.jpg" alt="profile picture">
            <h1>Full-Stack Developer</h1>
            <p>Greater New York Area</p>
          </div>
        </div>

      </div>
    </section>
    <!-- End of a Header -->

    <!-- Project Photos -->
    <section id="photos">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6">
            <img src="images/comingsoon.jpg" alt="something" style="display: inline" class="img-responsive">
            <a href="#"><h2>Project1</h2></a>
          </div>
          <div class="col-md-4 col-sm-6">
            <img src="images/comingsoon.jpg" alt="something" style="display: inline" class="img-responsive">
            <a href="#"><h2>Project2</h2></a>
          </div>
          <div class="col-md-4 col-sm-6">
            <img src="images/comingsoon.jpg" alt="something" style="display: inline" class="img-responsive">
            <a href="#"><h2>Project3</h2></a>
          </div>
        </div>

      </div>

    </section>
    <!-- End of Photos -->
    <!-- Contact Form -->
    <section id="contact-form">
      <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-5 form">
                <h2>Contact me!</h2>
                <form action="https://formspree.io/andresar11@gmail.com" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="name" id="name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="telephone" id="telephone" placeholder="Telephone">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" name="_replyto" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="subject" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control input-lg"  rows="5" name="message" id="message" placeholder="Message">
                        </textarea>
                    </div>
                    <button type="submit" value="Send" class="btn btn-block">Submit</button>
                </form>
            </div>
        </div>
      </div>
    </section>
    <!-- End Contact Form -->
    <footer>
        <div class="container text-center">
            <h3>Visit Me</h3>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="https://github.com/aarias89"><i class="fa fa-github-square"></i></a></li>
                <li class="list-inline-item"><a href="https://www.linkedin.com/in/ariasandres89/"><i class="fa fa-linkedin"></i></a></li>
            </ul>
            <p>A page by Andres Arias</p>
            <p>Built using HTML,CSS,jQuery,Bootstrap4</p>
            <a href="https://github.com/aarias89/aarias89.github.io">View source code</a>

        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
